<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Shopping Card</title>
  </head>
  <body>
    <!-- navbar section start -->
    <nav class="navbar">
      <div class="container">
        <div class="main-navbar">
          <span class="icon-menu">
            <i class="fas fa-bars"></i>
          </span>
          <h1>Shopping Cart</h1>

          <span class="btn show-modal cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-items-count cart-items">0</span>
          </span>
        </div>
      </div>
    </nav>
    <!-- navbar section end -->

    <!-- modal section start -->
    <div class="backDrop">
      <div class="modal">
        <h2>Your Cart</h2>
        <!-- cart items -->
        <div class="cart-items-products"></div>
        <div class="actions-btn">
          <p id="total-price">Total price : <span> $ 0</span></p>
          <button class="btn cancel-modal">Clear cart</button>
          <button class="btn confirm-modal">Confirm</button>
        </div>
      </div>
    </div>
    <!-- modal section end -->

    <!-- products section start -->
    <section class="products">
      <h1>products available</h1>
      <div class="container">
        <!-- gird products  -->
        <div class="grid-products">
          <!-- single product -->
        </div>
      </div>
    </section>
    <!-- products section end -->

    <script type="module" src="./index.js"></script>
  </body>
</html>
